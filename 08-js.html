<body>
  <script>
  function checkSeason(month) {
    if (month === 3 || month === 4 || month === 5) {
      alert('весна')
    }
    if (month === 6 || month === 7 || month === 8) {
      alert('лето')
    }
    if (month === 9 || month === 10 || month === 11) {
      alert('осень')
    }
    if (month === 12 || month === 1 || month === 8) {
      alert('зима')
    }
  }
  let month = prompt('Введите число от 1 до 12')

  checkSeason(Number(month))

  </script>
</body>
