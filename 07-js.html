<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Only..IF</title>
</head>
<body>
  <script>
    let answer = prompt("Сколько будет 2 + 2?"))

    if (answer !== 4) {
      document.write("Разве?")
    } else if (answer === "4") {
      document.write("LOX")
    } else {
      document.write("Правильно")
    }
  </script>
</body>
</html>
